//also called inline JavaScript, could be in the head or the body, benefit is it saves time going back and forth from the web server, but it mixes up your HTML and your JS -> bad form (Separation of Concerns) = modularity 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let personName = prompt("What is your name?");
        alert("Hello, " + personName + "!");
    </script>
</body>
</html>
